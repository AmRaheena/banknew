{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="wrapper">
    <h2> Account Creation Form </h2>
    <form action="" method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="text"  name="name" placeholder="Enter your name">
      </div>
        <div class="input-box">
        <input type="date"  name="dob" placeholder="Enter your date of birth">
      </div>
        <div class="input-box">
        <input type="number"  name="age" placeholder="Enter your Age" required>
      </div>
      <div class="input-box">
     <input type="radio" id="Male" name="gender" value="Male">
    <label for="Male">Male</label>
    <input type="radio" id="Female" name="gender" value="Female"><label for="Female">Female</label>
      </div>
<!--      <div class="input-box">-->
<!--        <input type="gender" name="gender" placeholder="Gender" required>-->
<!--      </div>-->
      <div class="input-box">
        <input type="number" name="ph_no" placeholder="Mobile Number" required>
      </div>
      <div class="input-box">
        <input type="email" name="mail_id" placeholder="Mail id" required>
      </div>
      <div class="input-box">
        <input type="text" name="address" placeholder="address" required>
      </div>
      <div class="input-box">
        <input type="text" name="district" placeholder="District" required>
      </div>
      <div class="input-box">
        <input type="branch" name="branch" placeholder="Branch" required>
      </div>
      <div class="input-box">
        <input type="text" name="ac_type" placeholder="Account type" required>
      </div>
      <div class="input-box">
        <input type="text" name="materials" placeholder="Materials Provided" required>
      </div>

      <div class="policy">
        <input type="checkbox">
        <h3>I accept all terms & condition</h3>
      </div>
      <div class="input-box button">
        <input type="Submit" value="create Account">
      </div>
      <div class="text">
        <h3>Already have an account? <a href="{% url 'credentials:login' %} ">Login now</a></h3>
      </div>
    </form>
  </div>
{% endblock %}
